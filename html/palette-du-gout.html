<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/page/page.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/23c938515a.js" crossorigin="anonymous"></script>
        <title>Oh my food | La pallete du goût</title>
    </head>
    <body>
        <header>
            <div class="band">
                <a href="accueil.html" class="band__arrow">
                    <i class="fa-solid fa-arrow-left fa-xl"></i>
                </a>
                <img class="band__logo" src="../images/logo/ohmyfood.png" alt="Logo de ohmyfood">
            </div>
        </header>

        <main>
            <section class="entete">
                <img class="entete__image" src="../images/restaurants/la-palette-du-gout.jpg" alt="Assiette du restaurant la palette du goût">
            </section>
            <section class="body-carte">
                <div class="carte">
                    <div class="carte__head">
                        <h1 class="carte__titre">La palette du goût</h1>
                        <i class="fa-regular fa-heart fa-xl"></i>
                        <i class="fa-sharp fa-solid fa-heart fa-xl"></i>
                    </div>
                    <!------------------ENTRÉES----------------->
                    <div class="plat">
                        <h2 class="plat__titre">Entrées</h2>
                        <div class="plat__card">
                            <div class="plat__txt">
                                <div>
                                    <h3>Fricassée d'escargots</h3>
                                    <p>Au piment d'Espelette</p>
                                </div>
                                <p class="plat__prix">25€</p>
                            </div>
                            <div class="plat__anim">
                                <img src="../images/icon/circle-check-solid.svg" alt="Check">
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btn__commander">Commander</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <img src="../images/logo/ohmyfood@2x.svg" alt="">
            <div class="lien">
                <a class="lien__picto" href="#">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restorant</p>
                </a>
                <a class="lien__picto" href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a>
                <a class="lien__base" href="#">Mentions Légales</a>
                <a class="lien__base" href="#">Contact</a>
            </div>
        </footer>
    </body>
